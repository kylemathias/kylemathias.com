<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Wiki Search</title>
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="text-center">
        <h1> Wikipedia Search </h1>
    </div>

    <div class="text-center">
        <form onkeypress="return event.keyCode != 13" class="mainbox">
            <input onfocusout="offClick()" onclick="setWidth()" id="mySearch" type="text" name="search" placeholder="&#xf002; Search">

        </form>
    </div>



    <div>

        <button id="myBtn" class="btn" type="button" onclick="searchWiki()">
    <span class="glyphicon glyphicon-search"></span>
  </button>

        <p id="demo"></p>
    </div>



    <script src="js/index.js"></script>




</body>

</html>
