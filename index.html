<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyle Mathias</title>
    <!-- Preload critical resources -->
    <link rel="preload" href="./styles/main.css" as="style">
    <link rel="preload" href="./js/three.min.js" as="script">
    <link rel="preload" href="./js/simplex-noise.min.js" as="script">
    <link rel="preload" href="./js/site-config.js" as="script">
    <!-- Meta for caching -->
    <meta http-equiv="Cache-Control" content="max-age=86400">
    <!-- Standard CSS -->
    <link rel="stylesheet" href="./styles/main.css">
    <!-- Preconnect to any third-party domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <!-- Critical inline CSS for faster initial rendering -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
        }
        .nav-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            z-index: 100;
            color: white;
        }
        .nav-title {
            font-size: 3em;
            margin-top: 0;
            margin-bottom: 20px;
        }
        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .nav-link {
            text-decoration: none;
            color: white;
            padding: 10px;
            position: relative;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .nav-title-link {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- Animated Navigation Component with center positioning -->
    <div id="animated-nav" class="nav-center">
        <h1 class="nav-title">
            <a href="index.html" class="nav-title-link">Kyle Mathias</a>
        </h1>
        <div class="nav-links">
            <a href="resume.html" class="nav-link" id="resume-link">Resume</a>
            <a href="contact.html" class="nav-link" id="contact-link">Contact</a>
        </div>
    </div>

    <!-- Canvas for 3D background -->
    <canvas id="3D-background-three-canvas5"></canvas>

    <!-- Canvas overlay -->
    <div class="canvas-overlay">
        <div id="image-slider"></div>
    </div>

    <!-- Load scripts with modern best practices -->
    <script src="./js/three.min.js" defer></script>
    <script src="./js/simplex-noise.min.js" defer></script>
    <script src="./js/jquery.slim.min.js" defer></script>
    
    <!-- Load non-critical scripts with lower priority -->
    <script src="./js/bootstrap.min.js" defer></script>
    <script src="./js/site-config.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/nav-animation.js" defer></script>
    
    <!-- Load 3D background last to ensure other content displays first -->
    <script src="./js/3d-hero-background.js" defer></script>
</body>

</html>
