<head>

    <!-- Preconnect to critical origins -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical CSS and JS -->
    <link rel="preload" href="./styles/main.css" as="style">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preload" href="./js/site-config.js" as="script">
    
    <!-- Inline critical navigation styles for immediate rendering -->
    <style>
        /* Critical navigation styles */
        body, html {
          margin: 0;
          padding: 0;
          background-color: #000;
          color: #fff;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
          overscroll-behavior: none;
        }
        
        #animated-nav {
          position: fixed;
          z-index: 100;
          transition: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
          padding: 15px 20px;
          pointer-events: auto;
        }
        
        #animated-nav.nav-top-left {
          top: 20px;
          left: 20px;
          background-color: rgba(0, 0, 0, 0.7);
          border-radius: 5px;
        }
        
        #animated-nav .nav-links {
          gap: 20px;
          display: flex;
        }
        
        #animated-nav .nav-link {
          position: relative;
          text-decoration: none;
          color: #fff;
          padding: 5px 10px;
        }
        
        #animated-nav .nav-link:after {
          content: '';
          position: absolute;
          width: 0;
          height: 2px;
          bottom: 0;
          left: 0;
          background-color: white;
          transition: width 0.3s ease;
        }
        
        #animated-nav .nav-link:hover:after,
        #animated-nav .nav-link.active-link:after {
          width: 100%;
        }
        
        #page-content {
          margin-top: 80px;
          color: white;
          padding: 20px;
          max-width: 800px;
          margin-left: auto;
          margin-right: auto;
        }
        
        .contact-content ul {
          padding-left: 1.2em;
          margin-bottom: 2em;
          list-style-type: none;
        }
        
        .contact-content li {
          margin-bottom: 1em;
          font-size: 1.1em;
        }
        
        .contact-content a {
          color: #9af;
          text-decoration: none;
        }
        
        .contact-content a:hover {
          text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Animated Navigation Component with top-left positioning -->
    <div id="animated-nav" class="nav-top-left">
        <div class="nav-links">
            <a href="index.html" class="nav-link">Kyle Mathias</a>

            <a href="contact.html" class="nav-link active-link" id="contact-link">Contact</a>
        </div>
    </div>

                <li>GitHub: <a href="https://github.com/kylemathias" target="_blank" rel="noopener">github.com/kylemathias</a></li>
            </ul>
        </div>
    </div>

    <canvas id="3D-background-three-canvas5"></canvas>

    <!-- Core scripts with defer for non-blocking loading -->
    <script src="./js/site-config.js" defer></script>

    <script src="./js/3d-hero-background.js" defer></script>
    <script src="./js/nav-animation.js" defer></script>
</body>

</html>
